<!-- Боковая панель -->
<div class="col-md-3 mb-4">
    <div class="list-group shadow-sm">

        <a href="{% url 'user:dashboard' %}" class="list-group-item list-group-item-action active static">
            <i class="bi bi-person-circle me-2"></i> Профіль
        </a>

        <a href="{% url 'user:my_orders' %}" class="list-group-item list-group-item-action">
            <i class="bi bi-card-checklist me-2"></i> Мої замовлення
        </a>

        <a href="{% url 'user:favorites' %}" class="list-group-item list-group-item-action">
            <i class="bi bi-heart me-2"></i> Обране
        </a>

        <a href="{% url 'user:tickets' %}" class="list-group-item list-group-item-action">
            <i class="bi bi-ticket-perforated me-2"></i> Мої звернення
        </a>

        <a href="{% url 'user:messages' %}" class="list-group-item list-group-item-action">
            <span class="position-relative">{% if user.unread_messages > 0 %}<span class="position-absolute start-0 translate-middle badge rounded-custom bg-orange" style="top: 15%;">{{ user.unread_messages }}<span class="visually-hidden">непрочитані повідомлення</span></span>{% endif %}<i class="bi bi-chat-dots me-2"></i> Повідомлення</span>
        </a>

        <a href="{% url 'user:password_change' %}" class="list-group-item list-group-item-action">
            <i class="bi bi-lock me-2"></i> Змінити пароль
        </a>

        <a href="{% url 'user:email_change' %}" class="list-group-item list-group-item-action">
            <i class="bi bi-envelope me-2"></i> Зміна пошти
        </a>

        <form method="post" action="{% url 'user:logout' %}">
        {% csrf_token %}
        <button type="submit" class="list-group-item list-group-item-action text-danger" style="border-radius: 0;">
            <i class="bi bi-box-arrow-right me-2"></i> Вийти
        </button>
        </form>

    </div>
</div>
